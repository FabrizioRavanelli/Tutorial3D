    <script>

        var submenu_item = {id: 'page1', href:'#', text:'page1', class:'chapter'};
        // Create the li
        var list_item = $("<li>");

        // Create the anchor and use the object data to set the attribute and text
        var anchor = $("<a>")
               .attr("id",submenu_item.id)
               .attr("href",submenu_item.href)
               .attr("class",submenu_item.class)               
               .text(submenu_item.text);
        // Append the anchor to the li
        list_item.append(anchor);

        // Append the li to the menu
        $('#menu').append(list_item);

        $('#menu').append($('<li>').append($('<a>', {id: 'page3', href:'#', text:'page3', class:'chapter'})));
    });
    $(document).ready( function() {
        $(".chapter").on("click", function() {
            $("#maincontent").load(this.id+".html");
        });
    });
    </script>
